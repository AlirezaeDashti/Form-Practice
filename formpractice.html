<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Practice</title>
  </head>
  <body>
<hr>
<h1>Car Magazine Register</h1>
<form class="" action="https://www.wikipedia.org/" method="post">
<label for="Username">Username</label>
  <input id="Username" type="text" name="" value="" placeholder="Razieh Mirfendereski" required> <br><br>
<label for="Email">Email</label>
  <input id="Email" type="text" name="" value="" placeholder="Your Fucking Email" required >
<select class="" name="">
  <option value="">hotmail.com</option>
  <option value="">gmail.com</option>
  <option value="">outlook.com</option>

</select>
  <br><br>
  <label for="password">Password</label>
  <input id="password" type="password" name="Password" value="" required pattern="{4,8}" title="Write 4-8 characters"> <br><br>
  <label for="">Father</label>
  <input type="radio" name="parents" value="">
  <label for="">Mother</label>
  <input type="radio" name="parents" value="">
  <label for="">None</label>
  <input type="radio" name="parents" value="">
  <br><br>
  <label for="">0</label>
  <input type="checkbox" name="Children" value="">
  <label for="">1-3</label>
  <input type="checkbox" name="Children" value="">
  <label for="">more than 3</label>
  <input type="checkbox" name="Children" value="">
  <br><br>
<select class="" name="">
  <option value="">1</option>
  <option value="">2</option>
  <option value="">3</option>
</select>

  <input type="date" name="" value="">
  <br><br>
  <textarea name="name" rows="8" cols="80"></textarea>
  <input type="submit" name="" value="Submit">


</form>
  </body>
</html>
